<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>
  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

    <div class="container">
      <!-- Timeblocks go here -->
      <!-- WHEN I scroll down, THEN I am presented with timeblocks for standard business hours -->

      <div class="time-block">
        <form>

        <!-- 9:00 AM -->
        <div class="row">
          <span id ="meetingTime" class="hour">9:00 AM</span>
          <div data-time= "9"></div>
          <textarea id="meetingInfo" cols="100" rows="1"></textarea>
          <input id= "saveBtn" class="saveBtn i:hover" type="submit" value = "Save"></input>
        </div>

        <!-- 10:00 AM -->
        <div class="row">
          <span id ="meetingTime" class="hour">10:00 AM</span>
          <div data-time= "10"></div>
          <textarea id="meetingInfo" cols="100" rows="1"></textarea>
          <input id= "saveBtn" class="saveBtn i:hover" type="submit" value = "Save"></input>
        </div>

        <!-- 11:00 AM -->
        <div class="row">
          <span id ="meetingTime" class="hour">11:00 AM</span>
          <div data-time= "11"></div>
          <textarea id="meetingInfo" cols="100" rows="1"></textarea>
          <input id= "saveBtn" class="saveBtn i:hover" type="submit" value = "Save"></input>
        </div>

        <!-- 12:00 PM -->
        <div class="row">
          <span id ="meetingTime" class="hour">12:00 PM</span>
          <div data-time= "12"></div>
          <textarea id="meetingInfo" cols="100" rows="1"></textarea>
          <input id= "saveBtn" class="saveBtn i:hover" type="submit" value = "Save"></input>
        </div>

        <!-- 1:00 PM -->
        <div class="row">
          <span id ="meetingTime" class="hour">1:00 PM</span>
          <div data-time= "13"></div>
          <textarea id="meetingInfo" cols="100" rows="1"></textarea>
          <input id= "saveBtn" class="saveBtn i:hover" type="submit" value = "Save"></input>
        </div>

        <!-- 2:00 PM -->
        <div class="row">
          <span id ="meetingTime" class="hour">2:00 PM</span>
          <div data-time= "14"></div>
          <textarea id="meetingInfo" cols="100" rows="1"></textarea>
          <input id= "saveBtn" class="saveBtn i:hover" type="submit" value = "Save"></input>
        </div>

        <!-- 3:00 PM -->
        <div class="row">
          <span id ="meetingTime" class="hour">3:00 PM</span>
          <div data-time= "15"></div>
          <textarea id="meetingInfo" cols="100" rows="1"></textarea>
          <input id= "saveBtn" class="saveBtn i:hover" type="submit" value = "Save"></input>
        </div>

        <!-- 4:00 PM -->
        <div class="row">
          <span id ="meetingTime" class="hour">4:00 PM</span>
          <div data-time= "16"></div>
          <textarea id="meetingInfo" cols="100" rows="1"></textarea>
          <input id= "saveBtn" class="saveBtn i:hover" type="submit" value = "Save"></input>
        </div>

        <!-- 5:00 PM -->
        <div class="row">
          <span id ="meetingTime" class="hour">5:00 PM</span>
          <div data-time= "17"></div>
          <textarea id="meetingInfo" cols="100" rows="1"></textarea>
          <input id= "saveBtn" class="saveBtn i:hover" type="submit" value = "Save"></input>
        </div>

        </form>
        
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.0.min.js"
      integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="app.js"></script>
  </body>
