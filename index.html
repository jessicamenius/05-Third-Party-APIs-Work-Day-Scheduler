<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

    <div class="container">
      <div class="time-block">
        <!-- Timeblocks go here -->
        <!-- WHEN I scroll down, THEN I am presented with timeblocks for standard business hours -->

        <!-- 9:00 AM -->
        <div data-time="9" class="storage">
        <form class="row">
          <span for="meetingInfo" class="hour">9:00 AM</span>
          <textarea name="meetingInfo" cols="100" rows="1"> </textarea>
          <button class="saveBtn">Save</button>
          </form>

          <!-- 10:00 AM -->
          <div data-time="9" class="storage">
            <form class="row">
              <span for="meetingInfo" class="hour">10:00 AM</span>
              <textarea name="meetingInfo" cols="100" rows="1"></textarea>
            <button class="saveBtn">Save</button>
          </form>
        </div>

        <!-- 11:00 AM -->
        <div data-time="11" class="storage">
          <form class="row">
            <span class="hour">11:00 AM</span>
            <textarea name="meetingInfo" cols="100" rows="1"></textarea>
            <button class="saveBtn">Save</button>
          </form>
        </div>

        <!-- 12:00 PM -->
        <div data-time="12" class="storage">
          <form class="row">
            <span class="hour">12:00 PM</span>
            <textarea name="meetingInfo" cols="100" rows="1"></textarea>
            <button class="saveBtn">Save</button>
          </form>
        </div>

        <!-- 1:00 PM -->
        <div data-time="13" class="storage">
          <form class="row">
            <span class="hour">1:00 PM</span>
            <textarea name="meetingInfo" cols="100" rows="1"></textarea>
            <button class="saveBtn">Save</button>
          </form>
        </div>

        <!-- 2:00 PM -->
        <div data-time="14" class="storage">
          <form class="row">
            <span class="hour">2:00 PM</span>
            <textarea name="meetingInfo" cols="100" rows="1"></textarea>
            <button class="saveBtn">Save</button>
          </form>
        </div>

        <!-- 3:00 PM -->
        <div data-time="15" class="storage">
          <form class="row">
            <span class="hour">3:00 PM</span>
            <textarea name="meetingInfo" cols="100" rows="1"></textarea>
            <button class="saveBtn">Save</button>
          </form>
        </div>

        <!-- 4:00 PM -->
        <div data-time="16" class="storage">
          <form class="row">
            <span id="meetingTime" class="hour">4:00 PM</span>
            <textarea name="meetingInfo" cols="100" rows="1"></textarea>
            <button class="saveBtn">Save</button>
          </form>
        </div>

        <!-- 5:00 PM -->
        <div data-time="17" class="storage">
          <form class="row">
            <span class="hour">5:00 PM</span>
            <textarea name="meetingInfo" cols="100" rows="1"></textarea>
            <button class="saveBtn">Save</button>
          </form>
        </div>
      </d>
    </div>

    <!-- script  -->
    <script
      src="https://code.jquery.com/jquery-3.5.0.min.js"
      integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
